<div id="head-wrapper"></div>
<button id="append">在右侧右边新增一个按钮</button>
<button id="prepend">在右侧坐边新增一个按钮</button>
<button id="remove">删除最后加入的按钮</button>

<div class="moremenu">
    <span class="iconsj qsh-menu-arrow"></span>
    <ul class="tkuang ">
        <li class="qsh-head-menu-item"><i class="iconfont shi_18"></i>收货地址</li>
        <li class="qsh-head-menu-item"><i class="iconfont shi_18"></i>帐户管理</li>
    </ul>
</div>
<i class="iconfont shi_18"></i>
<!-- qshFooter -->
<script>
    var options = {
        mount: '#head-wrapper',
        name: "商品管理",
        leftItems: [
            {
                icon: 'left',
                id: 'back',
                handler: function(){
                    return false;
                }
            }
        ],
        rightItems: [
            {
                icon: 'xiaoxi',
                id:　'message',
                handler: function(e){
                    alert("消息");
                }
            },
            {
                icon: 'gengduodiandian',
                hasActive: true,
                items: [
                    {
                        name: '消息',
                        icon: 'xiaoxi',
                        hasActive: true,
                        handler: function(){
                            alert('消息')
                        }
                    },
                    {
                        name: '主页',
                        icon: 'zhuye',
                        handler: function(){
                            alert('主页')
                        }
                    },
                    {
                        name: '我的企商',
                        icon: 'huiyuan',
                        handler: function(){
                            alert('我的企商')
                        }
                    }
                ]
            }
        ]
    };
    var headerObj = qshUtil.header(options);

    var id = 1;
    var ids = [];
    $("#append").click(function(){
        var cid = id;
        headerObj.append({
            text: '按钮'+cid,
            id: cid,
            handler: function(e){
                alert("按钮"+cid);
            }
        })
        ids.push(id);
        id++;
    })

    $("#prepend").click(function(){
        var cid = id;
        headerObj.prepend({
            text: '按钮'+cid,
            id: cid,
            handler: function(e){
                alert("按钮"+cid);
            }
        })
        ids.push(id);
        id++;
    })

    $("#remove").click(function(){
        var rid = ids.pop();
        headerObj.remove(rid);
    })
</script>
</body>
